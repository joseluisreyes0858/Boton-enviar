<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOTON COMPARTIR</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel=stylesheet href="style.css">
</head>
<body>
    <div class="share-container">
        <ul class="share-link">
            <li>
                <img src="camera.png" alt="camera">FOTO
            </li>
            <li>
                <img src="folder.png" alt="folder">ARCHIVO
            </li>
            <li>
                <img src="mic.png" alt="mic">AUDIO
            </li>
            <li>
                <img src="mail.png" alt="mail">EMAIL
            </li>
        </ul>
        <div class="social-link">
            <img class="send" src="send.png" alt="send">
            <img class="close" src="close.png" alt="close">
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
